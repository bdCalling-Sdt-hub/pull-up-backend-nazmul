<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            display: inline-block;
            margin-bottom: 10px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info h2 {
            margin: 5px 0;
        }

        .profile-info p {
            margin: 5px 0;
            color: #777;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .menu {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }

        .menu li a i {
            margin-right: 10px;
        }

        .logout {
            margin-top: 20px;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            margin: 0;
            list-style-type: none;
        }

        .navbar ul li {
            text-align: center;
        }

        .navbar ul li a {
            color: #666;
            text-decoration: none;
        }

        .navbar ul li a.active {
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-info">
            <div class="profile-image"></div>
            <h2>Test User</h2>
            <p>#G-00000007</p>
            <a href="#" class="button">Scan QR Code</a>
        </div>
        <ul class="menu">
            <li><a href="#"><i class="fas fa-user"></i> Personal Information</a></li>
            <li><a href="#"><i class="fas fa-shopping-bag"></i> My Order</a></li>
            <li><a href="./settings.html"><i class="fas fa-cog"></i> General Settings</a></li>
            <li><a href="#"><i class="fas fa-shield-alt"></i> Support</a></li>
        </ul>
        <div class="logout">
            <a href="#" class="button">Log Out</a>
        </div>
    </div>
    <div class="navbar">
        <ul>
            <li><a href="#" class="active"><i class="fas fa-home"></i><br>Home</a></li>
            <li><a href="#"><i class="fas fa-heart"></i><br>Favourites</a></li>
            <li><a href="#"><i class="fas fa-search"></i><br>Search</a></li>
            <li><a href="#"><i class="fas fa-user"></i><br>Profile</a></li>
        </ul>
    </div>
</body>

</html>
